<div class="mainLogCon">
	<div class="loginCon">
		<h2 class="mb-4">Sign Up</h2>
		<div class="row">
			<div class="form-group col-6">
				<mat-form-field class="w-100">
					<input matInput type="text" name="firstName" placeholder="First Name" [(ngModel)]="signupObj.firstName" required>
				</mat-form-field>
			</div>
			<div class="form-group col-6">
				<mat-form-field class="w-100">
					<input matInput type="text" name="lastName" placeholder="Last Name" [(ngModel)]="signupObj.lastName" required>
				</mat-form-field>
			</div>
			<div class="form-group col-12">
                <mat-form-field class="w-100">
                    <input matInput type="number" name="number"  placeholder="Phone Number" [(ngModel)]="signupObj.mobileNumber">
                </mat-form-field>
            </div>
			<div class="form-group col-12">
				<mat-form-field class="w-100">
					<input matInput type="email" name="Email" placeholder="Email" [(ngModel)]="signupObj.Email" required>
				</mat-form-field>
			</div>
			<div class="form-group col-12">
				<mat-form-field class="w-100">
					<input matInput type="text" name="username" placeholder="Username" [(ngModel)]="signupObj.username" required>
				</mat-form-field>
			</div>
			<div class="form-group col-6">
				<mat-form-field class="w-100">
					<input matInput type="password" name="password" placeholder="Password" [(ngModel)]="signupObj.password" required>
				</mat-form-field>
			</div>
			<div class="form-group col-6">
				<mat-form-field class="w-100">
					<input matInput type="password" name="confirmPassword" placeholder="Confirm Password" [(ngModel)]="signupObj.confirmPassword" required>
				</mat-form-field>
			</div>
			<div class="row mx-0 w-100">
				<div class="col-6 text-left">
					<mat-radio-button value="1" color="primary" class="thRadio">Female</mat-radio-button>
				</div>
				<div class="col-6 text-left">
					<mat-radio-button value="2" color="primary" class="thRadio">Male</mat-radio-button>
				</div>
			</div>
			<div class="form-group col-12">
				<button mat-raised-button class="mt-2 thBtn w-100" color="primary" (click)="registerUser()">register</button>
			</div>
			<div class="form-group col-12 text-left">
				<p>Already have an account? <a class="thLink" href="/login" title="Sign Up">login</a></p>
			</div>
		</div>
	</div>
</div>
