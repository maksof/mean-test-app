<app-header (headerClassChange)="toggleMainSec()"></app-header>
<section class="transition3ms UP_mainCon" [ngClass]="{'open': mainToggle}">
	<div class="UP_con">
		<h2 class="text-left"><i class="fa fa-cogs headIcon"></i>Add Categories and Time Period</h2>
		<hr class="headSep">
		<div class="row mx-0">
			<div class="col-md-6">
				<div class="card shadow py-3 my-4">
					<div class="row mx-0">
						<div class="col-12">
							<div class="">
								<mat-form-field class="w-100">
									<input matInput type="name" name="name" placeholder="Category Name">
								</mat-form-field>
							</div>
							<div class="text-center">
								<button mat-raised-button color="primary" class="mt-2">Create Category</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card shadow py-3 my-4">
					<div class="row mx-0">
						<div class="col-12">
							<div class="">
								<mat-form-field class="w-100">
									<input matInput type="name" name="name" placeholder="Time Period">
								</mat-form-field>
							</div>
							<div class="text-center">
								<button mat-raised-button color="primary" class="mt-2">Add Time Period</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row mx-0">
			<div class="col-md-6">
				<div class="card shadow py-3 my-4">
					<div class="row mx-0">
						<div class="col-12">
							<div class="table-responsive text-center">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>Category Name</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="align-middle">Action</td>
											<td class="align-middle">
												<button mat-mini-fab color="warn">
													<i class="fa fa-trash"></i>
												</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card shadow py-3 my-4">
					<div class="row mx-0">
						<div class="col-12">
							<div class="table-responsive text-center">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>Time Period</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="align-middle">2012-2013</td>
											<td class="align-middle">
												<button mat-mini-fab color="warn">
													<i class="fa fa-trash"></i>
												</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<app-footer></app-footer>
</section>
